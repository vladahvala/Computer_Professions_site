{% extends 'navbar.html' %}

{% block content %}

<h1>Додати пост...</h1>
<br><br>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="form-group">
        <label for="id_title">Назва</label>
        {{ form.title }}
    </div>

    <div class="form-group">
        <label for="id_text">Текст</label>
        {{ form.text }}
    </div>

    <div class="form-group">
        <label for="id_img">Зображення</label>
        {{ form.img }}
    </div>

    <div class="form-group">
        <label for="id_category">Категорія</label>
        {{ form.category }}
    </div>

    <button type="submit" class="btn btn-primary">Створити пост</button>
</form>



{% endblock %}
