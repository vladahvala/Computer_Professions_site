{% load static %}
<!DOCTYPE HTML>
<html>
    <head>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </head>
    <body>
        <script>  
            document.addEventListener('DOMContentLoaded', function() {
              var elems = document.querySelectorAll('.dropdown-trigger');
              var instances = M.Dropdown.init(elems);
            });
        </script>
        <ul class="sidenav" id="slide-out">
          <li>
            <form method=POST action="{% url 'search' %}" id="search_nav">
                {% csrf_token %}
                <input type="search" name="searchpost" placeholder="Шукати статтю">
            </form>
          </li>
          <li><button class="waves-effect waves-light btn" form="search_nav" type="submit">пошук</button></i>
          <li><a class="active" href="/">Main page</a></li>
          <li><a href="/admin">Admin</a></li>
        </ul>
        
        <div class="navbar-fixed">
          <nav>
              <div class="nav-wrapper pink accent-1">
                <a href="/" class="brand-logo blue-text text-darken-2">Logo</a>
                <a href="/" data-target="slide-out" class="sidenav-trigger show-on-large"><i class="material-icons">menu</i></a>
                <br>
              </div>
            </nav>

          
          <script>
              const slide_menu = document.querySelectorAll(".sidenav");
              M.Sidenav.init(slide_menu, {});
          </script>

        </div>
          {% block content %}
          {% endblock %}
 
        {% if messages %}
        <script> 
          M.AutoInit();
          {% for msg in messages %}
            {% if msg.tags == 'error' %}
              M.toast({html: "{{msg}}", classes: "orange"});
            {% elif msg.tags == 'success' %}
              M.toast({html: "{{msg}}", classes: "green"});
            {% elif msg.tags == 'info' %}
              M.toast({html: "{{msg}}", classes: "blue"});
            {% endif %}
          {% endfor %}
        </script>
      {% endif %}
    </body>
</html>
