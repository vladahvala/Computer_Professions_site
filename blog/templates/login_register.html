<!DOCTYPE html>
<html>
    {% load static %}
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login/Register</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/login_style.css' %}?v={{ timestamp }}">

    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)),
                                url("{% static 'img/login_wallpaper/log_in_wallpaper.jpg' %}") ;
            background-size: cover;
            background-position: center;
        }
    </style>
    
</head>

<body>
    <div class="glass-container">
        <div class="login-box">
            {% if page == 'login' %}
        <form method='post' class="form">
            {% csrf_token %}
            <h2>Login</h2>
            <input type="text" class="form-control" placeholder="Введіть логін..." name="username" id="username">
            <input type="password" class="form-control" placeholder="Введіть пароль..." name="password" id="password">
            
            <div class="options">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Запам'ятати мене</label>
                <a href="#">Забули пароль?</a>
            </div>
            
            <button type="submit">Увійти</button>
            <p>Немає акаунту? <a href="{% url 'register' %}" id="register_text">Зареєструватися</a></p>
        </form>
    {% else %}
        <form method='post' class="form">
            {% csrf_token %}
            <h2>Реєстрація</h2>
            
            {% for field in form %}
                <!-- <label class="form-control">{{ field.label }}</label> -->
                {{ field }}
            {% endfor %}

            <button type="submit">Зареєструватися</button>
            <p>Уже є акаунт? <a href="{% url 'login' %}" id="register_text">Увійти</a></p>
        </form>
    {% endif %}

        </div>
    </div>
</body>
</html>
