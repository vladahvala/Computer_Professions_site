{% extends 'navbar.html' %}

    {% block content %}
        {% if post %}
            <div class = "row">
                    <div class = "col s10 l10">
                        <div class="card">
                            <div class="card-content">
                                <span class="card-title">
                                    <a href="/">{{ post.title }}</a>
                                </span>
                                <span text-align="center"
                                display="block">
                                    <img class = "center-align responsive-img"
                                    src="/{{ post.img }}">
                                </span>  
                                <h6>Дата створення поста: <i>{{ post.created_at }}</i></h6>
                                <div class="card-content">{{ post.text }}</div>
                                <br><br><br>
                            </div>
                        </div>
                    </div>
                
                    
                </div>
                <div class="row">
                <div class = "container">
                    <div class="row">
                        <form method="POST">
                            {% csrf_token %} 
                            {{ comment_form.as_p }}
                            <button class="btn" type="submit">Опублікувати</button>
                        </form>
                    </div>
                <br><br>
                {% for comment in comments %}
                <div class="card-panel #bbdefb blue lighten-4">
                    <div class="row">
                        <div class="col s8 l10">
                            <p>{{ comment }}</p>
                            <p>{{ comment.created_at }}</p>
                        </div>
                    </div>
                </div>
                {% endfor %}
                </div>
            </div>
        {% endif %}
        
    {% endblock %}
