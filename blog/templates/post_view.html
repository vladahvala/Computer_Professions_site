{% extends 'navbar.html' %}

    {% block content %}
        {% if post %}
            <div class = "row">
                    <div class = "col s10 l10">
                        <div class="card">
                            <div class="card-content">
                                <div class="center-align">
                                    <span class="card-title">
                                        <h2><a href="/posts" style="color:black">{{ post.title }}</a></h2>
                                    </span>
                                </div>
                                <div class="card-content">{{ post.text|safe }}</div>
                                <br>
                                <text>Дата створення поста: <i>{{ post.created_at }}</i></text>
                                <br><br><br>
                            </div>
                        </div>
                    </div>
                </div>
                
        {% endif %}
        <br><br><br>    
        
        
    {% endblock %}
